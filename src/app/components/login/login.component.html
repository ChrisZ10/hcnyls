<div class="container">
  <form #formElement (submit)="onSubmit(message)">
    Email:<br>
    <input class="form-control" type="text" name="email" [(ngModel)]="this.loginService.email" required>
    Password:<br>
    <input class="form-control" type="password" name="pwd" [(ngModel)]="this.loginService.pwd" required>
    <input class="btn btn-info m-2" type="submit" value="Submit">
  </form>

  <ng-template #message let-modal>
    <div class="modal-header">
      <h6 class="modal-title">Login Failed</h6>
      <button type="button" class="close" (click)="modal.dismiss()">
        <span class="cross">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>Incorrect Username or Password!</h6>
    </div>
  </ng-template>
</div>
