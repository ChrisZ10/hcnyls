<div class="container">
  <ul class="list-group">
    <li class="list-group-item active" id="header">
        <span class="user">User</span>
        <span class="book">Book</span>
        <span class="date">Date</span>
        <span class="last-header">Handle Request</span>
    </li>

    <li class="list-group-item" *ngFor="let request of requests; let i = index;">
      <span class="user">{{request.user}}</span>
      <span class="book">{{request.book}}</span>
      <span class="date">{{request.date}}</span>
      <span class="last" *ngIf="request.isProcessed"></span>
      <span class="last">
        <button class="btn btn-info m-2" *ngIf="!request.isProcessed" (click)="onClick($event, i)">handle request</button>
      </span>
    </li>
  </ul>
</div>
